name: Ecomerce Shop Dev Client CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      IMAGE_TAG: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            trivip002/ecommerce-shop-dev-client:latest
            trivip002/ecommerce-shop-dev-client:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-24.04
    needs: [build-and-push]
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: devapihub/argocd
          ref: main
          token: ${{ secrets.GH_PAT_PUSH }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          curl -sL https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update image tag
        env:
          IMAGE_REPO: trivip002/ecommerce-shop-dev-client
          FILE: app/ecommerce-shop-dev/k8s/ecommerce-shop-dev-client-deployment.yaml
          CONTAINER: ecommerce-shop-dev-client
        run: |
          test -f "$FILE" || { echo "Not found: $FILE"; exit 1; }
          yq -i '
            (.spec.template.spec.containers[]
              | select(.name == env(CONTAINER))
              | .image) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$FILE"
          git --no-pager diff -- "$FILE" || true

      - name: Commit & push
        env:
          GH_PAT: ${{ secrets.GH_PAT_PUSH }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/ecomerce-shop-dev/k8s/ecommerce-shop-dev-client-deployment.yaml
          git commit -m "chore(ecommerce-shop-dev-client): bump image to ${IMAGE_TAG}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/devapihub/argocd.git
          git push origin HEAD:main

      - name: Notify Telegram
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
          APP: ecommerce-shop-dev-client
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          MSG="✅ ArgoCD triggered: $APP → image:$TAG (manifest pushed)."
          curl -s --fail \
            -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d text="${MSG}" \
            -d parse_mode="HTML"
